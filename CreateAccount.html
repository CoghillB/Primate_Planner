<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="CreateAccount.css">

</head>
<body>
<main>
    <div class="container">
        <!-- Page Title -->
        <div class="row">
            <div class="col">
                <h1 id="pageTitle">Welcome to Primate Planner!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center col-12 mx-7">
            <form action="CreateAccount.php" method="post" id="createAccountForm">
                <h3>Create an Account</h3>
                <label for="fname"> First Name: </label><br>
                <input type="text" id="fname" name="fname" required><br><br>

                <label for="lname"> Last Name: </label><br>
                <input type="text" id="lname" name="lname" required><br><br>

                <label for="password" required> Password: </label><br>
                <input type="password" id="password" name="password"><br><br>

                <label for="email" required> Email: </label><br>
                <input type="email" id="email" name="email" required><br><br>

                <button type="submit">Create Account</button>
            </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>

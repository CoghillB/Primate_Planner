<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="LoginStyle.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<main>
    <!-- Page Title -->
    <h1 id="pageTitle" style="color: #763626">Weclome to Primate Planner</h1>

    <!-- Login form with option to create account -->
    <form method="post" action="UserLogin.php" id="loginForm">
        <h3>Login</h3>
        <label for="username">Username:</label><br>
        <input type="email" id="username" name="username" placeholder="Enter your email" required>
        <br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br>
        <button type="submit" name="submit">Sign In</button>
        <br>
        <a href="CreateAccount.html" id="registerLink">Create Account</a>
    </form>
</main>
</body>
</html>
